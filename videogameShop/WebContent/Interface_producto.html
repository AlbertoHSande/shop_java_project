<!DOCTYPE html>
<html>
<head>
<title>Crear Producto</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="css/videoclub.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div id="wrapper">
		<div id="header">
			<h1>Nuevo Producto</h1>
			<h2>Paso 01 - Nuevo Producto</h2>
		</div>
		<div id="main">
			<form>

				<div class="form-group">
					<label for="nombre">Nombre Producto:</label> <input type="text"
						class="form-control" id="nombre">
				</div>
				<label for="plataforma">Plataforma</label><br>
				<div class="checkbox">
					<label><input type="checkbox"> Play Station 4</label><br>
					<label><input type="checkbox"> Xbox One</label><br> <label><input
						type="checkbox"> Nintendo Swich</label>
				</div>
				<p>
					<label for="categoria">Categoría</label><br> <select
						class="selectpicker" id="categoria">
						<option>Deporte</option>
						<option>Rol</option>
						<option>Acción</option>
						<option>Shooter</option>
					</select>
				</p>
				<div class="form-group">
					<label for="stock">Stock:</label> <input type="number"
						class="form-control" id="stock">
				</div>

				<div class="form-group">
					<label for="precio">Precio:</label> <input type="number"
						class="form-control" id="precio">
				</div>

				<div class="form-group">
					<label for="fecha">Fecha:</label> <input type="date"
						class="form-control" id="fecha">
				</div>

				<div class="form-group">
					<label for="descripcion">Descripción:</label>
					<textarea class="form-control" rows="5" id="descripcion"></textarea>
				</div>
				<button type="submit" class="btn btn-success">Añadir</button>

			</form>
		</div>
	</div>
</body>
</html>
